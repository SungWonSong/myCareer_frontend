<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <body>
        <header>
            <div class="main_header">
                <a href="http://localhost:8080">
                <img src="/frontend/common/img/Career 로고.png" alt="Career_logo" class="header_logo"></a>
                <div class="auth_buttons">
                    <h4 class="header_item">로그인</h4><br>
                    <hr class="header_item">
                    <h4 class="header_item">회원가입</h4>
                    <!-- h4태그에도 추후 로그인, 회원가입 페이지 a태그로 삽입해야됨 -->
                </div>
            </div>
            <hr class="division_line">
        </header>
        <main>
           <div class="main_board">
                    <form class = input_n_button>
                        <div class="welcome_title">L  O  G  I  N</div>
                        <div class="input_container">
                            <div class="input_inner">
                                <i class="fas fa-user"></i>
                                <input type="email" class="main_input" placeholder="이메일을 입력하세요">    
                            </div>
                            <div class="input_inner">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="main_input" placeholder="비밀번호를 입력하세요">
                            </div>
                        </div>
                        <button class="login_button">로그인</button>
                        <div class="find_email_password">
                            <h5 class="buttom_bottom">아이디 찾기</h4>
                            <hr class="buttom_bottom">
                            <h5 class="buttom_bottom">비밀번호 찾기</h4>
                        </div>
                        <!-- <div class="social_title">소셜 로그인</div> -->
                        <div class="all_login_bt">
                            <button onclick="loginWithKakao()" class="kakao-login">
                                <img src="/frontend/common/img/카카오톡 로고.webp" alt="Kakao"/>카카오톡 로그인
                            </button>
                            <button onclick="loginWithNaver()" class="naver-login">
                                <img src="/frontend/common/img/btnG_아이콘사각.png" alt="Naver"/>네이버 로그인
                            </button>
                            <button onclick="loginWithGoogle()" class="google-login">
                                <img src="/frontend/common/img/구글 로고.png" alt="Google"/>구글 로그인
                            </button>
                            <script>
                                document.querySelectorAll('.main_input').forEach(function(input) {
                                    input.addEventListener('focus', function() {
                                        this.previousElementSibling.style.opacity = 1;
                                    });

                                    input.addEventListener('blur', function() {
                                        this.previousElementSibling.style.opacity = 0.5;
                                    });
                                });
                                    // <!-- javascript 기능은 현재 i가 input보다 부모기에 순서를 바꿔야되서 결국 js로 동작 진행(공부 필요) -->
                            </script>
                        </div>
                    </form>
           </div>
        </main>
    </body>
</html>
